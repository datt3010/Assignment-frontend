    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body ng-app="myapp">
  <!--Include navbar-->
  <nav class="navbar navbar-expand-lg" style="background-color:darkkhaki;" ng-include="'nav.html'">
</nav>

<footer class="text-center text-lg-start bg-light text-muted"ng-include="'footer.html'">

    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</body>
<script>
   var app=angular.module('myapp',['ngRoute'])
  app.config(function($routeProvider){
    $routeProvider
    .when("/gioithieu",{templateUrl:"gioithieu.html"})
    .when("/lienhe",{templateUrl:"lienhe.html"})
    .when("/layout",{templateUrl:"layout.html"})
    .when("/quiz/:idMH/:tenMH",{templateUrl:"quiz.html",controller:"loadquiz"})
    .otherwise({redirectTo:"/layout"});
  });
  app.controller("monhoc",function($scope,$http){
    $scope.cacmonhoc=[];
    $scope.pageSize=4;
    $scope.start=0;
    $http.get("../js/Subjects.js").then(function(d){
      $scope.cacmonhoc=d.data
    });
    $scope.next=function(){
      if($scope.start<$scope.cacmonhoc.length-$scope.pageSize){
        $scope.start+=$scope.pageSize;
      }
    };
    $scope.prev=function(){
      if($scope.start>0){
        $scope.start-=$scope.pageSize;
      }
    };
  });
  app.controller("loadquiz",function($scope,$http,$routeParams){
    $scope.pagesize=4;
    $scope.start=0;
    $scope.caccauhoi=[];
    $scope.idMH=$routeParams.idMH;
    $scope.tenMH=$routeParams.tenMH;
    $http.get("../js/Quizs/"+ $scope.idMH+".js").then(
      function(d){
        $scope.caccauhoi=d.data;
      },
      function(d){
        alert('Lỗi không load được các môn học !!');
      }
    );
    $scope.next=function(){
      if($scope.start<$scope.caccauhoi.length-$scope.pagesize){
        $scope.start+=$scope.pagesize
      }
    };
   $scope.prev=function(){
     if($scope.start>0){
       $scope.start-=$scope.pagesize;
     }
   };
   $scope.first=function(){
     $scope.start=0;
   };
   $scope.last=function(){
     sotrang=Math.ceil($scope.caccauhoi.length/$scope.pagesize);
     $scope.start=(sotrang -1)*$scope.pagesize;
   }
  })
</script>
</html>
