<script>
   var app=angular.module('myapp',['ngRoute'])
  app.config(function($routeProvider){
    $routeProvider
    .when("/gioithieu",{templateUrl:"gioithieu.html"})
    .when("/lienhe",{templateUrl:"lienhe.html"})
    .when("/layout",{templateUrl:"layout.html"})
    .when("/dangnhap",{templateUrl:"dangnhap.html"})
    .when("/dangky",{templateUrl:"dangky.html"})
    .when("/quiz/:idMH/:tenMH",{templateUrl:"quiz.html",controller:"loadquiz"})
    .otherwise({redirectTo:"/layout"});
  });
  app.controller("checklogin",function($scope,$rootScope){
        $rootScope.User=null;
        $rootScope.indexUser=-1;
        $rootScope.logoff=function(){
          $rootScope.User=null;
          $rootScope.indexUser=-1;
          window.location.href="#!layout"
        }
  })
</script>
