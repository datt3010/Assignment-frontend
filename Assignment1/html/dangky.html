<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/angular.js"></script>
    <script src="../js/Students.js"></script>
    <script src="https://kit.fontawesome.com/4c5c4d188a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Đăng Ký</title>
</head>
<body ng-app="myapp">
      <div class="container">
        <div class="card" style="width:800px;margin-left:15rem;">
          <h5 class="card-header text-center"><i class="fa-solid fa-registered"></i> Đăng ký tài khoản mới</h5>
          <div class="card-body">
            <form action="" class="was-validated" ng-controller="dangky">
              <div class="form-floating mb-3 col-md-12">
                <input type="text" class="form-control" placeholder="Username" id="Username" ng-model="sv.username" name="username" required autofocus>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Vui lòng nhập Username.
                </div>
                <label for="floatingInputUsername"><i class="fa-solid fa-user"></i> Username</label>
              </div>
              <div class="row">
                <div class="form-floating mb-3 col-md-6">
                  <input type="password" class="form-control" id="password" ng-model="sv.password" placeholder="Password" id="password " required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Vui lòng nhập Password.
                  </div>
                  <label for="floatingInputUsername"><i class="fa-solid fa-key"></i> Password</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                  <input type="password" class="form-control"  placeholder="Password" ng-model="cfpassword" id="cfpassword" name="cfpassword" required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Xác nhận Password.
                  </div>  
                  <label for="floatingInputUsername"><i class="fa-solid fa-key"></i> Confirm Password</label>
                </div>
              </div>
              <div class="row">
                <div class="form-floating mb-3 col-md-6">
                  <input type="text" class="form-control" id="lastname" ng-model="sv.lastname" name="lastname" placeholder="Last Name"required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                   Vui lòng nhập họ tên của bạn.
                  </div>
                  <label for="floatingInputUsername"><i class="fa-solid fa-fingerprint"></i> Họ</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                  <input type="text" class="form-control" id="firstname" ng-model="sv.firstname" name="firstname" placeholder="First Name" required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                   Vui lòng nhập tên của bạn.
                   </div>
                  <label for="floatingInputUsername"><i class="fa-solid fa-fingerprint"></i> Tên</label>
                </div>
              </div>
              <div class="row">
                <div class="form-floating mb-3 col-md-6">
                  <input type="text" class="form-control" id="phonenumber" ng-model="sv.phonenumber" name="phonenumber" placeholder="Phone" required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Vui lòng nhập Số điện thoại của bạn.
                    </div>
                  <label for="floatingInputUsername"><i class="fa-solid fa-phone"></i> PhoneNumber</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                  <input type="email" class="form-control" id="email" name="email" ng-model="sv.email" placeholder="Email"  required autofocus>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Vui lòng nhập Email của bạn.
                    </div>
                  <label for="floatingInputUsername"><i class="fa-solid fa-at"></i> Email</label>
                </div>
              </div>
              <div class="row mb-3 col-lg-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="btnradio1">Nam</label>
                
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Nữ</label>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                 <a href="">Chấp nhập điều khoản và sử dụng</a>
                </label>
              </div>
              <div class="row">
                <button type="button" id="submit" ng-click="dangky()" name="submit" class="btn btn-primary btn-lg col-ms-auto"><i class="fa-regular fa-registered"></i> Đăng ký</button>
                <span class="text-center" style="margin-top: 10px;">Already have an account?<a href="../html/dangnhap.html">Đăng nhập</a></span>
              </div>
            </form>          
           </div>
        </div> 
       </div>
</body>
</html>
