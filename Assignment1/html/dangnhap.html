<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/angular.js"></script>
    <script src="../js/Students.js"></script>
    <script src="https://kit.fontawesome.com/4c5c4d188a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
</head>
  <div class="container" ng-controller="login">
    <div class="card"style="width:550px; margin-left:19rem;">
      <h5 class="card-header text-center"><i class="fa-solid fa-registered"></i> Đăng nhập</h5>
      <div class="card-body" style="width:auto;">
        <form action=""class="was-validated">
          <div class="form-floating mb-3 col-md-12">
            <input type="text" class="form-control" id="floatingInputUsername" placeholder="Password" ng-model="username" id="Username" name="username" required autofocus>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Vui lòng nhập Username.
            </div>
            <label for="floatingInputUsername"><i class="fa-solid fa-user"></i> Username</label>
          </div>
          <div class="row">
            <div class="form-floating mb-3 col-md-12">
              <input type="password" class="form-control" ng-model="password" id="floatingInputUsername" placeholder="Password" id="Password"name="password" required autofocus>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Vui lòng nhập Password.
              </div>
              <label for="floatingInputUsername"><i class="fa-solid fa-key"></i> Password</label>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
             <a href="">Chấp nhập điều khoản và sử dụng</a>
            </label>
          </div>
          <div class="row">
            <button type="button" name="submit" ng-click="dangnhap()" class="btn btn-primary btn-lg col-ms-auto"> Đăng nhập</button>
            <span class="text-center" style="margin-top: 10px;">Need an account?<a href="../html/dangky.html">Đăng ký</a></span>
          </div>
        </form>          
       </div>
    </div> 
   </div>
</html>
