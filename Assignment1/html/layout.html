<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/logo.png">
    <script src="https://kit.fontawesome.com/4c5c4d188a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/demo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
     <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-indicators">
           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         </div>
         <div class="carousel-inner">
           <div class="carousel-item active">
             <img src="../Images/bg.jpg" width="250px" height="300px" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item">
             <img src="../Images/bg1.jpg" width="250px" height="300px" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item">
             <img src="../Images/bg2.jpg" width="250px" height="300px" class="d-block w-100" alt="...">
           </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Next</span>
         </button>
       </div>
    </div>
    <div class="row">
        <div class="col-sm-9"ng-include="'Subject.html'">
     
        </div>
        <div class="col-sm-3">
         <div class="card" style="width: 16rem;margin-top:16px;">
           <div class="card-header">
             <i class="fa-solid fa-bars"></i> Danh mục
           </div>
           <div class="accordion" id="accordionExample"ng-controller="monhoc">
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingOne">
                 <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   Java
                 </button>
               </h2>
               <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'java'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingTwo">
                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                   Lập trình c
                 </button>
               </h2>
               <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'c'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingThree">
                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                   Python
                 </button>
               </h2>
               <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'python'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingFour">
                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                   Lập trình web
                 </button>
               </h2>
               <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'web'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingFive">
                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                   Cơ sở dữ liệu
                 </button>
               </h2>
               <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'cơ sở dữ liệu'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
             <div class="accordion-item">
               <h2 class="accordion-header" id="headingSix">
                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                   Lập trình PHP
                 </button>
               </h2>
               <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
                 <div class="accordion-body list-group" style="width:273px;margin-top:-16px;">
                   <a href="#" class="list-group-item list-group-item-action" ng-repeat="mh in cacmonhoc| filter :'PHP'|orderBy:'Name'">{{mh.Name|lowercase}}</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
        <div class="row" ng-controller="monhoc">
         <div class="col-sm-6">
          <button ng-click="prev()" type="button" class="btn btn-outline-primary btn-1">Previous</button>
         </div>
         <div class="col-sm-6">
          <button ng-click="next()" type="button" class="btn btn-outline-primary btn-2">Next</button>
         </div>
     </div>
    </div>
   </div> 
</body>
</html>
