<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="icon" type="image/x-icon" href="../Images/logo.png"> 
    <script src="https://kit.fontawesome.com/4c5c4d188a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
      <!-- Page Content -->
      <div class="container">
        <div class="card text-center" ng-repeat="ch in caccauhoi|limitTo:pageSize:start">
            <div class="card-header">
              Your Time: {{counter | secondsToDateTime | date:'mm:ss'}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ch.Text}}</h5>
              <div class="form-check"ng-repeat="pa in ch.Answers">
                <input class="form-check-input" type="radio" name="pa" id="exampleRadios1" checked value="{{pa.Id}}">
                <label class="form-check-label" for="exampleRadios1"style="float: left;">
                 {{pa.Text}}
                </label>
              </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" style="float:left;margin-top: 5px;" data-bs-target="#exampleModal">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Bạn có chắc với câu trả lời của bạn?
      </div>
      <div class="modal-footer">
        <button ng-click="checkAnswer()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Đồng ý</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>           
 </div>
            <div class="card-footer text-muted">
             Điểm:{{ch.Marks}}
            </div>          
          </div>
          <div class="row">
            <div class="col-sm-6 ">
              <input ng-click="first()" class="btn btn-primary " type="button" value="First" style="margin-top:10px;margin-left:4rem;width: 100px;">
              <input ng-click="prev()" class="btn btn-primary " type="button" value="Previous" style="margin-top: 10px;width: 100px;">

            </div>
            <div class="col-sm-6 ">
              <input  ng-click="next()" class="btn btn-primary " type="button" value="Next" style="margin-top:10px;margin-left:10rem;width: 100px;">
              <input ng-click="last()" class="btn btn-primary " type="button" value="Last" style="margin-top: 10px;width: 100px;">
            </div>
          </div>
      </div>
</body>
</html>
