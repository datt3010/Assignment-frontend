<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="icon" type="image/x-icon" href="../Images/logo.png"> 
    <script src="https://kit.fontawesome.com/4c5c4d188a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
      <div class="row">
        <img src="../Images/bg1.jpg" class="img-fluid" alt="..." style="height:350px;">
      </div>
      <!-- Page Content -->
      <div class="container">
        <div class="card text-center" ng-repeat="ch in caccauhoi">
            <div class="card-header">
              {ch.Text}
            </div>
            <div class="card-body"ng-repeat="pa in ch.Answers">
              <h5 class="card-title">{{pa.Text}}</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pa" id="exampleRadios1" value="{{pa.Id}}" checked>
                <label class="form-check-label" for="exampleRadios1"style="float: left;">
                 {{pa.Text}}
                </label>
              </div>
              <button type="button" class="btn btn-outline-success" style="float: left;margin-top: 10px;">Submit</button>
            </div>
            <div class="card-footer text-muted">
             Điểm:{{ch.Marks}}
            </div>
          </div>
      </div>
</body>
</html>
